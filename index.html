  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const someRES = people.some( pp => {
       const currentYear = new Date().getFullYear();
       if(currentYear - pp.year >= 19){
            return true;
           }
    })
    console.log(someRES);//someRES를 {}로 둘러싸면 오브젝트로 만들어서 변수명까지 알 수 있음! 

    // const someRES = people.some( pp => {
    //    const currentYear = new Date().getFullYear();
    //     return currentYear - pp.year >= 19;
    // })//더 간단한 버전

    // const someRES = people.some( pp => 
    //    (new Date()).getFullYear()- pp.year >= 19;
    // )//더더 간단한 버전


    // Array.prototype.every() // is everyone 19 or older?
    const everyRES = people.every(pp => {
        const result = 2020-pp.year;
        return result >= 19;
    })
    console.log(everyRES);

    // const everyRES = people.every( pp => 
    //    (new Date()).getFullYear()- pp.year >= 19;
    // )

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findRES = comments.find(com => com.id === 823423);
    console.log(findRES);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log(comments);
    const findIndexRES = comments.findIndex(com => com.id === 823423);
    comments.splice(findIndexRES,1);
    console.log(comments);

    const newArr = [
        ...comments.slice(0,findIndexRES),
        ...comments.slice(findIndexRES + 1)//slice는 어레이를 반환하므로
    ]

    
  </script>
